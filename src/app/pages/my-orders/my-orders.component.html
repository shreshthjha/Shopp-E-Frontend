<div class="container mt-4">
  <h3>My Orders</h3>

  <div *ngIf="orders.length === 0" class="alert alert-info">
    No orders found.
  </div>

  <table *ngIf="orders.length > 0" class="table table-bordered">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product ID</th>
        <th>Qty</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders">
        <td>{{ o.id }}</td>
        <td>{{ o.productId }}</td>
        <td>{{ o.quantity }}</td>
        <td>{{ o.orderStatus }}</td>
      </tr>
    </tbody>
  </table>
</div>
